- View:
    style:
      backgroundColor: white
      flexDirection: column
      alignItems: center
      justifyContent: flex-start
      height: 100%
      width: 100%
    children:
      - View:
          style:
            width: 100%
            height: 10%
            backgroundColor: rgb(228, 160, 26)
          children:
            - Text:
                style:
                  fontSize: 30
                  text-align: center
                index: 0
      - View:
          style:
            flexDirection: column
            justifyContent: space-evenly
            alignItems: center
            height: 80%
            width: 100%
            paddingRight: 10
          children:
            - Button:
                id: find_room
                style:
                  width: 400
                  height: 50
                  borderRadius: 25
                  backgroundColor: rgb(228, 160, 26)
                  borderColor: rgb(228, 160, 26)
                  borderWidth: 2
                  marginBottom: 10
                  justifyContent: center
                  alignItems: center
                  cursor: pointer
                  on_touch:
                    backgroundColor: rgb(255, 0, 0)
                children:
                  - Text:
                      style:
                        fontSize: 30
                        color: black
                      index: 52
            - Button:
                id: show_availability
                style:
                  width: 400
                  height: 50
                  borderRadius: 25
                  backgroundColor: rgb(228, 160, 26)
                  borderColor: rgb(228, 160, 26)
                  borderWidth: 2
                  marginBottom: 10
                  justifyContent: center
                  alignItems: center
                  cursor: pointer
                children:
                  - Text:
                      style:
                        fontSize: 30
                        color: black
                      index: 62
            - Button:
                id: create_reservation
                style:
                  width: 400
                  height: 50
                  borderRadius: 25
                  backgroundColor: rgb(228, 160, 26)
                  borderColor: rgb(228, 160, 26)
                  borderWidth: 2
                  marginBottom: 10
                  justifyContent: center
                  alignItems: center
                  cursor: pointer
                children:
                  - Text:
                      style:
                        fontSize: 30
                        color: black
                      index: 80
            - Button:
                id: show_reservations
                style:
                  width: 400
                  height: 50
                  borderRadius: 25
                  backgroundColor: rgb(228, 160, 26)
                  borderColor: rgb(228, 160, 26)
                  borderWidth: 2
                  marginBottom: 10
                  justifyContent: center
                  alignItems: center
                  cursor: pointer
                children:
                  - Text:
                      style:
                        fontSize: 30
                        color: black
                      index: 99
            - Button:
                id: edit_reservation
                style:
                  width: 400
                  height: 50
                  borderRadius: 25
                  backgroundColor: rgb(228, 160, 26)
                  borderColor: rgb(228, 160, 26)
                  borderWidth: 2
                  marginBottom: 10
                  justifyContent: center
                  alignItems: center
                  cursor: pointer
                children:
                  - Text:
                      style:
                        fontSize: 30
                        color: black
                      index: 120
      - Image:
          source: logo.png
          style:
            width: 80
            height: 80
            resizeMode: contain
            alignSelf: flex-end
            marginRight: 20