                  alignItems: center
                  cursor: pointer
                  on_touch:
                    backgroundColor: rgb(255, 0, 0)
                children:
                  - Text:
                      style:
                        fontSize: 30
                        color: black
                      index: {button}
      - Text:
          style:
            color:  
